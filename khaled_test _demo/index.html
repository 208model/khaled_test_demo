<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover' />
    <meta charset='utf-8'>
    
    <!-- Branding Meta Tags -->
    <meta name="author" content="Khaled.dev">
    <meta name="description" content="AI Pose Detection - Powered by Khaled.dev">
    <meta property="og:title" content="Khaled.dev - AI Pose Tracker">
    <meta property="og:description" content="Real-time pose detection using MediaPipe">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Hide PlayCanvas splash screen */
        #application-splash-wrapper,
        #application-splash,
        .fill-mode-FILL-WINDOW,
        .pc-logo,
        [id*="splash"],
        [class*="splash"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* Khaled.dev Custom Loading Screen - NEW GRADIENT */
        #khaled-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2980B9 0%, #6DD5FA 50%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: opacity 0.5s ease-out;
        }
        
        #khaled-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Logo with icon */
        .khaled-logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .khaled-icon {
            width: 64px;
            height: 64px;
            animation: rotate 3s linear infinite;
        }
        
        .khaled-logo {
            font-size: 64px;
            font-weight: 900;
            color: #2980B9;
            text-shadow: 0 4px 20px rgba(255,255,255,0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .khaled-tagline {
            font-size: 18px;
            color: #2980B9;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .khaled-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(41, 128, 185, 0.2);
            border-top-color: #2980B9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Khaled.dev Watermark - NEW GRADIENT */
        #khaled-watermark {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, #2980B9 0%, #6DD5FA 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: bold;
            z-index: 100000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        #khaled-watermark:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.6);
        }
        
        .watermark-icon {
            width: 20px;
            height: 20px;
        }
        
        .watermark-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Ensure canvas is visible */
        #application-canvas {
            display: block !important;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .khaled-logo {
                font-size: 48px;
            }
            .khaled-icon {
                width: 48px;
                height: 48px;
            }
            .khaled-tagline {
                font-size: 14px;
            }
            #khaled-watermark {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
            .watermark-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
    
    <title>Khaled.dev - AI Pose Tracker</title>
    
    <script src="playcanvas-stable.min.js"></script>
    <script src="__settings__.js"></script>
    
    <script>
        (function() {
            if (window.SCENE_PATH) {
                window.SCENE_PATH.splash = { enabled: false };
            }
        })();
    </script>
</head>
<body>
    <!-- Khaled.dev Custom Loading Screen -->
    <div id="khaled-loader">
        <div class="khaled-logo-container">
            <!-- SVG Icon - Replace this with your icon -->
            <svg class="khaled-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#2980B9" stroke-width="3"/>
                <path d="M50 20 L50 50 L70 70" stroke="#2980B9" stroke-width="4" fill="none" stroke-linecap="round"/>
                <circle cx="50" cy="50" r="5" fill="#6DD5FA"/>
            </svg>
            
            <div class="khaled-logo">KHALED.DEV</div>
        </div>
        <div class="khaled-tagline">AI POSE DETECTION</div>
        <div class="khaled-spinner"></div>
    </div>
    
    <!-- Khaled.dev Watermark -->
    <div id="khaled-watermark">
        <!-- SVG Icon in Watermark - Replace this with your icon -->
        <svg class="watermark-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="4"/>
            <path d="M50 20 L50 50 L70 70" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
        </svg>
        
        <span class="watermark-dot"></span>
        <span>Powered by Khaled.dev</span>
    </div>
    
    <script src="__start__.js"></script>
    <script src="__loading__.js"></script>
    
    <script>
        (function() {
            function removeSplash() {
                var splashWrapper = document.getElementById('application-splash-wrapper');
                if (splashWrapper) splashWrapper.remove();
                
                var splash = document.getElementById('application-splash');
                if (splash) splash.remove();
                
                var allSplashes = document.querySelectorAll('[id*="splash"], [class*="splash"]');
                allSplashes.forEach(function(el) {
                    if (el.id !== 'khaled-loader') {
                        el.style.display = 'none';
                        el.remove();
                    }
                });
            }
            
            removeSplash();
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', removeSplash);
            }
            setTimeout(removeSplash, 50);
            setTimeout(removeSplash, 100);
            
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.id && node.id.includes('splash') && node.id !== 'khaled-loader') {
                            node.remove();
                        }
                    });
                });
            });
            
            observer.observe(document.body || document.documentElement, {
                childList: true,
                subtree: true
            });
            
            function hideKhaledLoader() {
                var loader = document.getElementById('khaled-loader');
                if (loader) {
                    setTimeout(function() {
                        loader.classList.add('fade-out');
                        setTimeout(function() {
                            loader.remove();
                        }, 500);
                    }, 1500);
                }
            }
            
            window.addEventListener('load', hideKhaledLoader);
            setTimeout(hideKhaledLoader, 3000);
        })();
        
        console.log('%c Khaled.dev ', 'background: linear-gradient(135deg, #2980B9 0%, #6DD5FA 100%); color: white; font-size: 24px; font-weight: bold; padding: 10px 20px; border-radius: 5px;');
        console.log('%cAI Pose Detection System', 'color: #2980B9; font-size: 16px; font-weight: bold;');
        console.log('%cPowered by MediaPipe & PlayCanvas', 'color: #999; font-size: 12px;');
    </script>
</body>
</html>
